<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aadhaar QR Scanner - Enhanced</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
   
    .header {
      padding: 1rem;
      text-align: center;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
    }
   
    .header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
   
    .header p {
      font-size: 0.9rem;
      color: #aaa;
    }
   
    .camera-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
   
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      max-height: 70vh;
    }
   
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 2px solid #00ff00;
      border-radius: 12px;
      background: rgba(0, 255, 0, 0.1);
      pointer-events: none;
    }
   
    .overlay::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 20px solid transparent;
      border-top-color: #00ff00;
      border-right-color: #00ff00;
      border-radius: 12px;
    }
   
    .controls {
      padding: 1rem;
      background: #2a2a2a;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
      border-top: 1px solid #444;
    }
   
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
   
    button:hover { background: #0052a3; }
    button:disabled { background: #666; cursor: not-allowed; }
   
    .file-input {
      background: #444;
      color: white;
      border: 1px solid #666;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
   
    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
   
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }
   
    .status-dot.ok { background: #16a34a; }
   
    .output {
      padding: 1rem;
      background: #2a2a2a;
      border-top: 1px solid #444;
      max-height: 200px;
      overflow-y: auto;
    }
   
    .output h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
   
    .output pre {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      border: 1px solid #444;
    }
   
    .links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
   
    .links a {
      color: #00aaff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #333;
      border-radius: 6px;
      font-size: 0.9rem;
    }
   
    .links a:hover {
      background: #444;
    }
   
    .enhancement-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #444;
    }
   
    .enhancement-controls label {
      font-size: 0.85rem;
      color: #ccc;
    }
   
    .enhancement-controls input[type="range"] {
      width: 80px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Aadhaar QR Scanner</h1>
    <p>Point camera at Aadhaar QR code - works with originals and photocopies</p>
  </div>

  <div class="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <div class="overlay" id="overlay"></div>
  </div>

  <div class="controls">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop Camera</button>
    <input id="fileInput" type="file" accept="image/*" class="file-input" />
    <button id="resetBtn">Reset</button>
   
    <div class="status">
      <span id="statusText">Ready to scan</span>
      <div id="statusDot" class="status-dot"></div>
    </div>
   
    <div class="enhancement-controls">
      <label>Brightness: <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1"></label>
      <label>Contrast: <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1.5"></label>
      <button id="torchBtn" style="display: none;">Toggle Torch</button>
    </div>
  </div>

  <div class="output">
    <h3>Scanned Data</h3>
    <pre id="out">No data scanned yet</pre>
    <div class="links" id="links"></div>
  </div>

<script>
/* ---------- Aadhaar Decoding Logic ---------- */
function bigIntDecimalToBytes(decStr) {
  decStr = (decStr || "").replace(/\D/g, '');
  if (!decStr) return new Uint8Array([]);
  const bi = BigInt(decStr);
  if (bi === 0n) return new Uint8Array([0]);
  let hex = bi.toString(16);
  if (hex.length % 2) hex = "0" + hex;
  const u8 = new Uint8Array(hex.length/2);
  for (let i=0;i<u8.length;i++) u8[i] = Number("0x" + hex.substr(i*2,2));
  return u8;
}

function bytesToHex(u8) {
  return Array.from(u8||[]).map(b=>b.toString(16).padStart(2,"0")).join("");
}

function tryDecompress(u8) {
  try { return pako.ungzip(u8); } catch(e){}
  try { return pako.inflate(u8); } catch(e){}
  throw new Error("Decompress failed");
}

function splitUntilFF(u8, count){
  const parts=[]; let cursor=0;
  for (let i=0;i<count;i++){
    const idx = u8.indexOf(0xFF, cursor);
    if (idx === -1) throw new Error("Missing 0xFF delimiters");
    parts.push(u8.slice(cursor, idx));
    cursor = idx + 1;
  }
  return { parts, cursor };
}

function parseUidaiBytes(decompressed) {
  const FIELD_17 = ["version","presenceBit","referenceId","name","dob","gender","careOf","district","landmark","house","location","pincode","postOffice","state","street","subDistrict","vtc"];
  const FIELD_16 = ["presenceBit","referenceId","name","dob","gender","careOf","district","landmark","house","location","pincode","postOffice","state","street","subDistrict","vtc"];
 
  let partsInfo, FIELD_ORDER;
  try {
    partsInfo = splitUntilFF(decompressed, FIELD_17.length);
    FIELD_ORDER = FIELD_17;
  } catch (e) {
    partsInfo = splitUntilFF(decompressed, FIELD_16.length);
    FIELD_ORDER = FIELD_16;
  }
 
  const td = new TextDecoder("iso-8859-1");
  const parts = partsInfo.parts;
  const cursor = partsInfo.cursor;
  const values = parts.map((p, i)=> i===0 ? td.decode(p).trim() : td.decode(p));
  const data = {};
  FIELD_ORDER.forEach((k,i)=> data[k] = values[i] ?? "");

  const SIGN_LEN = 256;
  const sigStart = decompressed.length - SIGN_LEN;
  if (sigStart <= cursor) throw new Error("Malformed bytes");
 
  let trailerEnd = sigStart;
  let mobileHash=null, emailHash=null;
  const pres = Number(data.presenceBit || 0);
 
  if (pres === 3) {
    mobileHash = decompressed.slice(trailerEnd-32, trailerEnd); trailerEnd -= 32;
    emailHash  = decompressed.slice(trailerEnd-32, trailerEnd); trailerEnd -= 32;
  } else if (pres === 2) {
    mobileHash = decompressed.slice(trailerEnd-32, trailerEnd); trailerEnd -= 32;
  } else if (pres === 1) {
    emailHash  = decompressed.slice(trailerEnd-32, trailerEnd); trailerEnd -= 32;
  }
 
  const photoBytes = decompressed.slice(cursor, trailerEnd);
  return { data, emailHash, mobileHash, signatureLen: SIGN_LEN, photoBytes };
}

/* ---------- Enhanced QR Processing ---------- */
function enhanceImageData(imageData, brightness = 1, contrast = 1.5) {
  const data = new Uint8ClampedArray(imageData.data);
 
  for (let i = 0; i < data.length; i += 4) {
    // Convert to grayscale with enhanced contrast
    const gray = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
   
    // Apply brightness and contrast
    let enhanced = ((gray - 128) * contrast + 128) * brightness;
    enhanced = Math.max(0, Math.min(255, enhanced));
   
    // Apply adaptive thresholding for better QR detection
    const threshold = 128;
    const binary = enhanced > threshold ? 255 : 0;
   
    data[i] = data[i + 1] = data[i + 2] = binary;
    data[i + 3] = 255; // Alpha
  }
 
  return new ImageData(data, imageData.width, imageData.height);
}

function multiPassQRScan(imageData) {
  // Multiple scanning strategies for better detection
  const strategies = [
    // Original image
    { data: imageData, name: "original" },
    // Enhanced contrast
    { data: enhanceImageData(imageData, 1.2, 2.0), name: "high_contrast" },
    // Brightness adjusted
    { data: enhanceImageData(imageData, 1.5, 1.8), name: "bright" },
    // High brightness, extreme contrast for poor quality copies
    { data: enhanceImageData(imageData, 2.0, 3.0), name: "extreme" }
  ];
 
  for (const strategy of strategies) {
    try {
      const code = jsQR(strategy.data.data, strategy.data.width, strategy.data.height, {
        inversionAttempts: "attemptBoth",
        // More aggressive detection options
        canOverwriteImage: true,
      });
     
      if (code && code.data) {
        console.log(`QR detected using strategy: ${strategy.name}`);
        return code;
      }
    } catch (e) {
      console.log(`Strategy ${strategy.name} failed:`, e);
    }
  }
 
  return null;
}

/* ---------- Camera and UI Logic ---------- */
const video = document.getElementById("video");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const resetBtn = document.getElementById("resetBtn");
const torchBtn = document.getElementById("torchBtn");
const outEl = document.getElementById("out");
const statusText = document.getElementById("statusText");
const statusDot = document.getElementById("statusDot");
const links = document.getElementById("links");
const fileInput = document.getElementById("fileInput");
const overlay = document.getElementById("overlay");
const brightness = document.getElementById("brightness");
const contrast = document.getElementById("contrast");

let stream = null;
let scanning = false;
let scanLoopHandle = null;
let torchSupported = false;
let currentTrack = null;

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

function setStatus(text, isOk) {
  statusText.textContent = text;
  statusDot.className = `status-dot ${isOk ? 'ok' : ''}`;
 
  // Update overlay color
  if (isOk) {
    overlay.style.borderColor = '#00ff00';
    overlay.style.background = 'rgba(0, 255, 0, 0.1)';
  } else {
    overlay.style.borderColor = '#ff6600';
    overlay.style.background = 'rgba(255, 102, 0, 0.1)';
  }
}

async function startCamera() {
  if (stream) return;
 
  try {
    const constraints = {
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        focusMode: "continuous",
        zoom: { ideal: 1 }
      },
      audio: false
    };
   
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentTrack = stream.getVideoTracks()[0];
   
    // Check for torch support
    const capabilities = currentTrack.getCapabilities();
    if (capabilities.torch) {
      torchSupported = true;
      torchBtn.style.display = 'inline-block';
    }
   
    video.srcObject = stream;
    await video.play();
   
    setStatus("Camera ready - Position QR code in the frame", true);
    startBtn.disabled = true;
    stopBtn.disabled = false;
   
    scanning = true;
    scanLoop();
  } catch (e) {
    setStatus("Camera access failed", false);
    console.error("Camera error:", e);
    alert("Camera access failed: " + e.message);
  }
}

function stopCamera() {
  scanning = false;
 
  if (scanLoopHandle) {
    cancelAnimationFrame(scanLoopHandle);
    scanLoopHandle = null;
  }
 
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
    currentTrack = null;
  }
 
  video.pause();
  video.srcObject = null;
 
  startBtn.disabled = false;
  stopBtn.disabled = true;
  torchBtn.style.display = 'none';
 
  setStatus("Camera stopped", false);
}

async function toggleTorch() {
  if (!torchSupported || !currentTrack) return;
 
  try {
    const settings = currentTrack.getSettings();
    await currentTrack.applyConstraints({
      advanced: [{ torch: !settings.torch }]
    });
  } catch (e) {
    console.error("Torch toggle failed:", e);
  }
}

async function scanLoop() {
  if (!scanning || !video.videoWidth || !video.videoHeight) {
    if (scanning) {
      scanLoopHandle = requestAnimationFrame(scanLoop);
    }
    return;
  }
 
  // Update canvas size to match video
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
 
  // Draw current video frame
  ctx.drawImage(video, 0, 0);
 
  // Get image data
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
 
  // Try multiple scanning strategies
  const code = multiPassQRScan(imageData);
 
  if (code && code.data) {
    setStatus("QR Code detected! Decoding...", true);
    await processQRCode(code.data);
    return; // Stop scanning
  } else {
    setStatus("Scanning... Position QR code clearly in frame", true);
  }
 
  scanLoopHandle = requestAnimationFrame(scanLoop);
}

async function processQRCode(qrStr) {
  scanning = false;
 
  if (scanLoopHandle) {
    cancelAnimationFrame(scanLoopHandle);
    scanLoopHandle = null;
  }
 
  setStatus("Processing QR code data...", true);
 
  try {
    // Extract numeric content
    const numeric = (qrStr.match(/[0-9]+/g) || []).join("");
    if (!numeric) throw new Error("No numeric content found in QR code");
   
    // Convert and decompress
    const raw = bigIntDecimalToBytes(numeric);
    const decompressed = tryDecompress(raw);
    const parsed = parseUidaiBytes(decompressed);
   
    // Format output
    const data = parsed.data;
    const output = {
      name: data.name || "",
      dob: data.dob || "",
      gender: data.gender || "",
      careOf: data.careOf || "",
      district: data.district || "",
      landmark: data.landmark || "",
      house: data.house || "",
      location: data.location || "",
      pincode: data.pincode || "",
      postOffice: data.postOffice || "",
      state: data.state || "",
      street: data.street || "",
      subDistrict: data.subDistrict || "",
      vtc: data.vtc || "",
      emailHash: parsed.emailHash ? bytesToHex(parsed.emailHash) : null,
      mobileHash: parsed.mobileHash ? bytesToHex(parsed.mobileHash) : null,
    };
   
    // Display results
    let displayText = "";
    for (const [key, value] of Object.entries(output)) {
      if (value) displayText += `${key}: ${value}\n`;
    }
   
    outEl.textContent = displayText || "No data found";
   
    // Create download links
    links.innerHTML = "";
   
    // JSON download
    const jsonBlob = new Blob([JSON.stringify(output, null, 2)], { type: "application/json" });
    const jsonUrl = URL.createObjectURL(jsonBlob);
    const jsonLink = document.createElement("a");
    jsonLink.href = jsonUrl;
    jsonLink.download = "aadhaar_data.json";
    jsonLink.textContent = "Download JSON";
    links.appendChild(jsonLink);
   
    // Photo download if available
    if (parsed.photoBytes && parsed.photoBytes.length > 0) {
      const photoBlob = new Blob([parsed.photoBytes], { type: "image/jp2" });
      const photoUrl = URL.createObjectURL(photoBlob);
      const photoLink = document.createElement("a");
      photoLink.href = photoUrl;
      photoLink.download = "aadhaar_photo.jp2";
      photoLink.textContent = "Download Photo";
      links.appendChild(photoLink);
    }
   
    setStatus("QR code successfully decoded!", true);
   
  } catch (error) {
    console.error("Decode error:", error);
    outEl.textContent = `Error: ${error.message}`;
    setStatus("Failed to decode QR code", false);
  }
}

// Event listeners
startBtn.addEventListener("click", startCamera);
stopBtn.addEventListener("click", stopCamera);
torchBtn.addEventListener("click", toggleTorch);

resetBtn.addEventListener("click", () => {
  outEl.textContent = "No data scanned yet";
  links.innerHTML = "";
  setStatus("Ready to scan", false);
});

fileInput.addEventListener("change", async (event) => {
  const file = event.target.files?.[0];
  if (!file) return;
 
  setStatus("Processing image file...", true);
 
  const img = new Image();
  img.onload = async () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
   
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = multiPassQRScan(imageData);
   
    if (code && code.data) {
      await processQRCode(code.data);
    } else {
      setStatus("No QR code found in image", false);
      alert("No Aadhaar QR code detected in the uploaded image.");
    }
  };
 
  img.src = URL.createObjectURL(file);
});

// Initialize
setStatus("Ready to scan", false);
</script>
</body>
</html>
